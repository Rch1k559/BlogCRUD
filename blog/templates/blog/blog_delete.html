{% extends 'blog/base.html' %}

{% block title %}Удаление блога{% endblock %}

{% block content %}
    <h1>Удаление блога</h1>
    <p>Вы уверены, что хотите удалить блог "{{ blog }}"?</p>
    <p>Это действие нельзя будет отменить.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'blog_list' %}">Отмена</a>
    </form>
{% endblock %}
